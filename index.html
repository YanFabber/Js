<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boletim de Alunos</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    
    <body id="body">
        <div id="d1">
            <form>
                <div>
                  <label id="l0">Nome do aluno</label>
                  <input type="text" id="nomeAluno">
                </div>
                <br>
                <div>
                  <label id="l1">Matrícula do Aluno</label>
                  <input type="text" id="matricula">
                </div>
                <br>
                <div>
                  <label id="l2">1ª nota</label>
                  <input type="number" id="notaum">
                </div>
                <br>
                <div>
                    <label id="l3">2ª nota</label>
                    <input type="number" id="notadois">
                </div>
                <br>
                <div>
                    <label id="l4">3ª nota</label>
                    <input type="number" id="notatres">
                </div>
                <br>
                <div>
                  <button type="button" id="calcular">Calcular Média</button>
                </div>
              </form>
              <div id="resultado"></div>
              <ul>
                <li>Alunos Cadastrados:</li>
    
              </ul>
        </div>
    </body>
    <script src="index.js"></script>
</html>
